<ion-header>
  <ion-navbar color="forestgreen">
    <button ion-button icon-only color="forestgreen" (click)="onClose()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button> 
    <ion-title>Search Results</ion-title>
  </ion-navbar>  
</ion-header>

<ion-content>
  <ion-list *ngFor="let get of search_results">
      <ion-card (tap)="movieModal(get)" (press)="addToPool(get)">    
          <ion-row>
            <ion-col col-4>
              <div>
                <img [(ngModel)]="tmdbConfigImages" src={{base_url}}{{poster_sizes}}{{get.poster_path}} ngDefaultControl>
              </div>
            </ion-col>
            <ion-col col-8>
              <div>
                <p style="color:#021C1E;"><strong>{{get.name}}</strong></p>
                <p style="font-size:1rem; color: #db9501;"><strong>First Air Date:{{get.first_air_date}}</strong></p>
                <hr>
                <p style="font-size:1.1rem; color: #db9501;"><strong>{{get.genre_ids}}</strong></p>
                <hr>
                <p style="font-size:1.1rem; color: #db9501;"><strong>Popularity:{{get.popularity}}</strong></p>
              </div>
            </ion-col>
          </ion-row>
        </ion-card>  
      </ion-list>
</ion-content>
